<!DOCTYPE html>
<html>
<head>
	<title>Get Your Quote!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Sample.css">
</head>
<body>
<h1><strong>Get Your Quote Now!</strong></h1>
<form>
  <input id = "male" type="radio" name="sex" value="male"> Male
  <input id = "female" type="radio" name="sex" value="female"> Female
  <br>
  <br>
  <input id = "age" type="input" name = "age" placeholder = "Your age">
  <br>
  <h5>Tobacco User?</h5>
  <input id = "tno" type="radio" name="tobacco" value="no"> No
  <input id = "tyes" type="radio" name="tobacco" value="yes"> Yes
  <br>
  <br>
  <button type="button" id="submit" class="btn btn-inverse btn-primary"><strong>Get Quote</strong></button>
</form> 
<h2 id = "final"></h2>
<script type="text/javascript" src = "Sample.js"></script>
</body>
</html>
